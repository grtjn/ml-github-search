<div uib-dropdown class="btn-group">
  <button uib-dropdown-toggle id="single-button" type="button" class="btn btn-sm btn-default">
    Snippet Size: <i>{{snippetType || 'compact'}}</i> <span class="caret"></span>
  </button>
  <ul uib-dropdown-menu class="dropdown-menu" role="menu" aria-labelledby="single-button">
    <li role="menuitem" ng-repeat="snippet in snippets">
      <a href ng-click="ctrl.setSnippetType(snippet)">{{snippet}}</a>
    </li>
  </ul>
</div>
